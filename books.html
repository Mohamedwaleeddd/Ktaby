  <script>
function searchFunction() {
  var input, filter, bookList, bookItem, title, i;
  input = document.getElementById("searchInput");
  filter = input.value.toUpperCase();
  bookList = document.getElementsByClassName("book-list");
  for (i = 0; i < bookList.length; i++) {
    bookItem = bookList[i].getElementsByClassName("book-item");
    for (j = 0; j < bookItem.length; j++) {
      title = bookItem[j].getElementsByTagName("h2")[0];
      if (title.innerHTML.toUpperCase().indexOf(filter) > -1) {
        bookItem[j].style.display = "";
      } else {
        bookItem[j].style.display = "none";
      }
    }
  }
  event.preventDefault();
}
</script>
